    <meta content="" name="author"/>
    <title>Haven! - Your home search driven by your preferences</title>
    <!-- Favicon-->
    <link href="assets/favicon.ico" rel="icon" type="image/x-icon"/>
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet"
          type="text/css"/>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet"

<body>
<!-- Navigation-->
<nav class="navbar navbar-light bg-light static-top">

        <a class="navbar-brand" href="#!">HaVen!</a>
    </div>
</nav>
<!-- Masthead-->
<header class="masthead">
    <div class="container position-relative">
        <div class="row justify-content-center">
            <div class="col-auto">
                <div class="text-center text-white">
                    <!-- Page heading-->
                    <h1>Search your first home or next neighbourhood! </h1>
                </div>
            </div>
        </div>
        <form action="haven.html" method="get" id="form1">
            <fieldset>
                <div class="row justify-content-center">
                    <div class="col-xl-6">
                        <div class="form-group">
                            <select autocomplete="off" class="form-control basicAutoSelect"
                                    data-url="form-data/query.json"
                                    name="qid" placeholder="type to search..."></select>
                        </div>
                    </div>
                    <div class="col-xl-2">
                        <input autocomplete="off" class="form-control basicAutoComplete"
                               data-url="form-data/location-list.json"
                               type="text" name="loc">
                    </div>
                    <div class="col-xl-2">
                        <button class="btn btn-success" form="form1" type="submit" value="find">Find</button>
                    </div>
                </div>
            </fieldset>
        </form>



    </div>

</header>

                        <a href="#!"><i class="bi-facebook fs-3"></i></a>
                    </li>
                    <li class="list-inline-item me-4">
                        <a href="#!"><i class="bi-twitter fs-3"></i></a>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="assets/favicon.ico" rel="icon" type="image/x-icon"/>
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet"
          type="text/css"/>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet"
          type="text/css"/>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet"/>

    <style>
        .zip {
            fill: none;
            stroke: #CCC;
            stroke-width: .5px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-light bg-light static-top">
    <div class="container">
        <a class="navbar-brand" href="index.html">HaVen!</a>
    </div>
</nav>
<div class="container">

    <div class="row">
        <div class="col-lg-3 align-self-start">
            <p>
                <b>Jobs</b> <input class="span2" data-slider-handle="square" data-slider-id="RC" data-slider-max="1000"
                                   data-slider-min="0"
                                   data-slider-step="1" data-slider-tooltip="hide" data-slider-value="128" id="R"
                                   type="range" value=""/>
            </p>
            <p>
                <b>Heatlh</b> <input class="span2" data-slider-handle="round" data-slider-id="GC" data-slider-max="255"
                                     data-slider-min="0"
                                     data-slider-step="1" data-slider-tooltip="hide" data-slider-value="128" id="G"
                                     type="range" value=""/>
            </p>
            <p>
                <b>Traffic</b> <input class="span2" data-slider-handle="triangle" data-slider-id="BC"
                                      data-slider-max="255" data-slider-min="0"
                                      data-slider-step="1" data-slider-tooltip="hide" data-slider-value="128" id="B"
                                      type="range" value=""/>
            </p>

        </div>
        <div class="col-lg-3 align-self-start">
            <p>
                <b>Education</b> <input class="span2" data-slider-handle="square" data-slider-id="RC"
                                        data-slider-max="255" data-slider-min="0"
                                        data-slider-step="1" data-slider-tooltip="hide" data-slider-value="128" id="R"
                                        type="range" value=""/>
            </p>
            <p>
                <b>Cost of Living</b> <input class="span2" data-slider-handle="round" data-slider-id="GC"
                                             data-slider-max="255"
                                             data-slider-min="0" data-slider-step="1" data-slider-tooltip="hide"
                                             data-slider-value="128" id="G" type="range"
                                             value=""/>
            </p>
            <p>
                <b>Crime</b> <input class="span2" data-slider-handle="triangle" data-slider-id="BC"
                                    data-slider-max="255" data-slider-min="0"
                                    data-slider-step="1" data-slider-tooltip="hide" data-slider-value="128" id="B"
                                    type="range" value=""/>
            </p>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6 align-self-start">
            <input autocomplete="off" class="form-control basicAutoComplete"
                   data-url="form-data/location-list.json"
                   type="text" name="loc">
        </div>
    </div>
    <div class="row">
        <div class="col-lg-8 align-self-start">
            <div id="observablehq-chart-8078efc5"></div>
            <p>Credit: <a href="https://observablehq.com/@d3/choropleth">Choropleth by D3</a></p>
        </div>
        <div class="col-lg-4 align-self-start">
            <div id="sale-list">
                <img src="https://www.zillowstatic.com/vstatic/80d5e73/static/logos/Zillowlogo_200x50.gif">
                <p>House Listing here</p>
            </div>
        </div>
    </div>
</div>

<script src="https://d3js.org/d3.v3.min.js"></script>
<script src="https://d3js.org/queue.v1.min.js"></script>
<script src="https://d3js.org/topojson.v1.min.js"></script>
<script crossorigin="anonymous" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        src="//code.jquery.com/jquery-3.5.1.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        src="//cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        src="//stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/xcash/bootstrap-autocomplete@v2.3.7/dist/latest/bootstrap-autocomplete.min.js"></script>

<script type="module">
    import {Runtime, Inspector} from "https://cdn.jsdelivr.net/npm/@observablehq/runtime@4/dist/runtime.js";
    import define from "https://api.observablehq.com/@d3/choropleth.js?v=3";
    const main=new Runtime().module(define, name => {
        if (name === "chart") return new Inspector(document.querySelector("#observablehq-chart-8078efc5"));
        return ["key"].includes(name);
    });

    // Redefine the cell “data” as the contents of the local file population.json;
    // this will affect the chart embedded above.
    main.redefine("unemployment", fetch("/zipcode-rating").then(response => response.json()));
</script>
<script src="https://cdn.jsdelivr.net/gh/xcash/bootstrap-autocomplete@v2.3.7/dist/latest/bootstrap-autocomplete.min.js"></script>
<script>
    $(function () {
            // Basic
            $('.basicAutoComplete').autoComplete();
        }
    );
</script>
</body>
</html>
